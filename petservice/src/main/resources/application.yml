server:
  port: 8083

spring:
  application:
    name: petservice

  datasource:
    url: jdbc:postgresql://postgres:5432/petcaredb
    username: admin
    password: admin123

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  
eureka:
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        loggerLevel: full

springdoc:
  api-docs:
    path: /pet/v3/api-docs
  swagger-ui:
    path: /pet/swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always    
