name: PetVerse CI Pipeline

on:
  push:
    branches: [ develop, feature/PT-2-github-actions-cicd ]
  pull_request:
    branches: [ develop, feature/PT-2-github-actions-cicd ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install -DskipTests
