name: PetVerse CI Pipeline

on:
  push:
    branches: [ develop, feature/PT-2-github-actions-cicd ]
  pull_request:
    branches: [ develop, feature/PT-2-github-actions-cicd ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build userservice
        working-directory: ./userservice
        run: mvn clean install -DskipTests

      - name: Build activityservice
        working-directory: ./activityservice
        run: mvn clean install -DskipTests

      - name: Build notificationservice
        working-directory: ./notificationservice
        run: mvn clean install -DskipTests

      - name: Build apigateway
        working-directory: ./apigateway
        run: mvn clean install -DskipTests

      - name: Build configserver
        working-directory: ./configserver
        run: mvn clean install -DskipTests

      - name: Build eurekaserver
        working-directory: ./eurekaserver
        run: mvn clean install -DskipTests

      - name: Build petservice
        working-directory: ./petservice
        run: mvn clean install -DskipTests
