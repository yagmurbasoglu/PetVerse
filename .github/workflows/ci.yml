name: PetVerse CI Pipeline

on:
  push:
    branches: [ develop, feature/PT-2-github-actions-cicd ]
  pull_request:
    branches: [ develop, feature/PT-2-github-actions-cicd ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
# Maven Build Ad覺mlar覺


      - name: Build configserver
        working-directory: ./configserver
        run: mvn clean install 
      - name: Build eurekaserver
        working-directory: ./eurekaserver
        run: mvn clean install 
        
      - name: Build userservice
        working-directory: ./userservice
        run: mvn clean install -DskipTests

      - name: Build activityservice
        working-directory: ./activityservice
        run: mvn clean install 

      - name: Build notificationservice
        working-directory: ./notificationservice
        run: mvn clean install 

      - name: Build apigateway
        working-directory: ./apigateway
        run: mvn clean install 

      - name: Build petservice
        working-directory: ./petservice
        run: mvn clean install 
# Docker Build Ad覺mlar覺
      - name: Docker build - userservice
        run: docker build -t userservice:latest ./userservice

      - name: Docker build - activityservice
        run: docker build -t activityservice:latest ./activityservice

      - name: Docker build - notificationservice
        run: docker build -t notificationservice:latest ./notificationservice

      - name: Docker build - apigateway
        run: docker build -t apigateway:latest ./apigateway

      - name: Docker build - configserver
        run: docker build -t configserver:latest ./configserver

      - name: Docker build - eurekaserver
        run: docker build -t eurekaserver:latest ./eurekaserver

      - name: Docker build - petservice
        run: docker build -t petservice:latest ./petservice

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push userservice image
        run: docker tag userservice:latest yagmurbasoglu/userservice:latest && docker push yagmurbasoglu/userservice:latest

      - name: Push activityservice image
        run: docker tag activityservice:latest yagmurbasoglu/activityservice:latest && docker push yagmurbasoglu/activityservice:latest

      - name: Push notificationservice image
        run: docker tag notificationservice:latest yagmurbasoglu/notificationservice:latest && docker push yagmurbasoglu/notificationservice:latest

      - name: Push apigateway image
        run: docker tag apigateway:latest yagmurbasoglu/apigateway:latest && docker push yagmurbasoglu/apigateway:latest

      - name: Push configserver image
        run: docker tag configserver:latest yagmurbasoglu/configserver:latest && docker push yagmurbasoglu/configserver:latest

      - name: Push eurekaserver image
        run: docker tag eurekaserver:latest yagmurbasoglu/eurekaserver:latest && docker push yagmurbasoglu/eurekaserver:latest

      - name: Push petservice image
        run: docker tag petservice:latest yagmurbasoglu/petservice:latest && docker push yagmurbasoglu/petservice:latest
     

