server:
  port: 8080

spring:
  application:
    name: apigateway
  main:
    web-application-type: reactive
  config:
    import: optional:configserver:http://configserver:8888
  data:
    redis:
      host: redis
      port: 6379

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: petservice
          uri: lb://petservice
          predicates:
            - Path=/api/pets/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 2
                redis-rate-limiter.burstCapacity: 3
                key-resolver: "#{@userKeyResolver}"
            - StripPrefix=1


        - id: userservice
          uri: lb://userservice
          predicates:
            - Path=/api/auth/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 3
                redis-rate-limiter.burstCapacity: 5
                key-resolver: "#{@ipKeyResolver}"
            - StripPrefix=0


        - id: activityservice
          uri: lb://activityservice
          predicates:
            - Path=/api/activities/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                key-resolver: "#{@userKeyResolver}"
            - StripPrefix=1


        - id: notificationservice
          uri: lb://notificationservice
          predicates:
            - Path=/api/notifications/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 2
                redis-rate-limiter.burstCapacity: 3
                key-resolver: "#{@userKeyResolver}"
            - StripPrefix=1

        - id: weatherservice
          uri: lb://weatherservice
          predicates:
            - Path=/api/weather/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 3
                redis-rate-limiter.burstCapacity: 6
                key-resolver: "#{@userKeyResolver}"
            - StripPrefix=1




eureka:
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: activity-service
        url: http://localhost:8084/activity/v3/api-docs
      - name: notification-service
        url: http://localhost:8085/notification/v3/api-docs
      - name: pet-service
        url: http://localhost:8083/pet/v3/api-docs      
      - name: user-service
        url: http://localhost:8082/v3/api-docs
    
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true