server:
  port: 8084

spring:
  application:
    name: activityservice
  datasource:
    url: jdbc:postgresql://postgres:5432/petcaredb
    username: admin
    password: admin123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: activityservice
    
springdoc:
  api-docs:
    path: /activity/v3/api-docs
  swagger-ui:
    path: /activity/swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
